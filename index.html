
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Filipinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#drone-recommendation">Drone Recommendation</a>
    </nav>
    
    <div class="content" id="home">
        <h1>Welcome to Flying Filipinas</h1>
        <p>Your guide to choosing the right drone!</p>
    </div>
    
    <div class="content" id="drone-recommendation" style="display: none;">
        <h2>Drone Recommendation Quiz</h2>
        <p>Coming soon...</p>
    </div>
    
    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
                document.querySelector(link.getAttribute('href')).style.display = 'block';
            });
        });
    </script>
</body>
</html>
